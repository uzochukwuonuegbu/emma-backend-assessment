  db:
    image: "postgres:13"
    container_name: "my_postgres"
    environment:
      POSTGRES_PASSWORD: "my_password"
    ports:
      - "54320:5432"
    volumes:
      - my_dbdata:/var/lib/postgresql/data

  redis-server:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6379:6379"
volumes:
  my_dbdata: