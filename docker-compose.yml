version: "3"
services:
  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
  db:
    image: "postgres:13"
    container_name: "my_postgres"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "54320:5432"
    volumes:
      - my_dbdata:/var/lib/postgresql/data
volumes:
  my_dbdata: